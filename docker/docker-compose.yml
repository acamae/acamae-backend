services:
  db:
    image: mariadb
    restart: always
    env_file:
      - ../.env.${NODE_ENV:-development}
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - ./volumes/mariadb_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    container_name: acamae-nginx
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - backend
      - phpmyadmin
    networks:
      - app-network

  backend:
    build:
      context: ../
    stdin_open: true
    tty: true
    env_file:
      - ../.env.${NODE_ENV:-development}
    volumes:
      - ../src:/app/src
      - ../logs:/app/logs
    expose:
      - '${PORT:-4000}'
    depends_on:
      - db
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    expose:
      - '80'
    volumes:
      - ./phpmyadmin/config.inc.php:/etc/phpmyadmin/config.user.inc.php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data:
